<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Georgia', serif;
  background: black;
  color: white;
}

#background {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("nosotros.jpg") center/cover no-repeat;
  filter: brightness(0.4);
  z-index: -1;
}

#startScreen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

#startBtn {

  font-size: 20px;
  border: none;
  border-radius: 30px;
  background: #ff1a75;
  color: white;
  cursor: pointer;
}

#content {
  display: none;
  position: absolute;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 32px;
  color: #ffd700;
}

#message {
  margin-top: 20px;
  font-size: 18px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

#verse {
  margin-top: 20px;
  font-style: italic;
  color: #ffcccc;
}

.heart {
  position: absolute;
  color: gold;
  font-size: 18px;
  animation: float 6s linear infinite;

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="background"></div>

<div id="startScreen">
  <button id="startBtn">Toca aqu√≠, Lessly ‚ù§Ô∏è</button>
</div>

<div id="content">
  <h1>Feliz San Valent√≠n, Lessly üíñ</h1>
  <p id="message"></p>
  <p id="verse"></p>
</div>

<audio id="music">
  <source src="historia_de_amor.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const content = document.getElementById("content");
const music = document.getElementById("music");
const message = document.getElementById("message");
const verse = document.getElementById("verse");

const text = "Lessly, desde el d√≠a que llegaste a mi vida entend√≠ lo que significa amar de verdad. Eres mi alegr√≠a, mi paz y mi bendici√≥n m√°s hermosa. Gracias por cada sonrisa, cada abrazo y cada momento. Te amo hoy y siempre ‚ù§Ô∏è";

let i = 0;

startBtn.addEventListener("click", function() {

  startScreen.style.display = "none";
  content.style.display = "block";

  // M√∫sica ahora s√≠ funciona en iPhone
  music.volume = 0.1;
  music.play();

  let vol = 0.1;
  let fade = setInterval(() => {
    if(vol < 0.5){
      vol += 0.02;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 300);

  function typeWriter() {

      verse.innerHTML = "‚ÄúEl amor es paciente, es bondadoso.‚Äù ‚Äî 1 Corintios 13:4 ‚ù§Ô∏è";
    }
  }

  typeWriter();

  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
});
</script>
